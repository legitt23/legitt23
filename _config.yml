title: Agile Master
description: The agile coach masters all the requirements of an agile master, and also has hands-on experience with various agile frameworks and agile scaling. Agile coaches are able to extract success modules out of frameworks and implement them in the customer context in terms of an adapted and sustainable solution and to accompany the necessary changes in the organization, without the nee to fully roll-out a framework.
